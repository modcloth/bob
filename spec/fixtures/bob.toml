[docker]
build_opts = [
  "--rm",
  "--no-cache"
]

[containers]

[containers.global]
included = []
excluded = [
  "spec",
  "tmp"
]
registry = "quay.io/modcloth"
project = "style-gallery"
tags = [
  "git:branch",
  "git:rev",
  "git:short"
]


[containers.base]
Dockerfile = "Dockerfile.base"
included = [
  "Gemfile",
  "Gemfile.lock"
]
excluded = []
tags = [
  "base"
]

[containers.app]
Dockerfile = "Dockerfile"
included = []
excluded = []

